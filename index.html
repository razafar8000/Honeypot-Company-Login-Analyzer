!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Portal Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }
    .login-container h2 {
      margin-bottom: 20px;
      color: #333333;
    }
    input[type="text"], input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #cccccc;
      border-radius: 5px;
      font-size: 14px;
    }
    input[type="submit"] {
      width: 95%;
      padding: 12px;
      background: #4CAF50;
      border: none;
      border-radius: 5px;
      color: #ffffff;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }
    input[type="submit"]:hover {
      background: #45a049;
    }
    .footer {
      margin-top: 15px;
      font-size: 12px;
      color: #777777;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Secure Login</h2>
    <!-- Notice the action points to /cgi-bin/login.py -->
    <form method="post" action="/cgi-bin/login.py">
      <input type="text" name="user" placeholder="Username" required><br>
      <input type="password" name="pass" placeholder="Password" required><br>
      <input type="submit" value="Login">
    </form>
     {{error_message}}
    <div class="footer">Â© 2025 Secure Portal</div>
  </div>
</body>
</html>
